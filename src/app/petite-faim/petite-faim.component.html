<div class="container-fluid"> <!-- Classe my-5 pour espacer en haut et en bas -->
    <div class="row justify-content-center" >
        <div class="col-md-2"  *ngFor="let petite of petiteList.slice(0,3)" >
            <div class="card" BorderCard> <!--(click)="showDetails(petite.id!)"-->
                <img [src]="petite.imagePath" class="card-img-top" alt="{{petite.name}}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{petite.name}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2" *ngFor="let petite of petiteList.slice(3,6)">
            <div class="card" BorderCard> <!--(click)="showDetails(petite.id!)"-->
                <img [src]="petite.imagePath" class="card-img-top" alt="{{petite.name}}">
                <div class="card-body" >
                    <h5 class="card-title text-center">{{petite.name}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2" *ngFor="let petite of petiteList.slice(6,9)">
            <div class="card" BorderCard> <!--(click)="showDetails(petite.id!)"-->
                <img [src]="petite.imagePath" class="card-img-top" alt="{{petite.name}}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{petite.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
